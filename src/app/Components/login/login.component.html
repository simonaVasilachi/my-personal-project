<form class="login-form">
  <mat-form-field class="full-width">
    <mat-label>Email*</mat-label>
    <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com"
      pattern=".+@.+\..+" />
    <mat-error *ngIf="emailFormControl.hasError('pattern')">
      <strong>Please enter a valid email address</strong>
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      <strong>Email is required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>Password*</mat-label>
    <input class="form-control" matInput [type]="hide ? 'password' : 'text'" [formControl]="passwordFormControl"
      placeholder="Password" />

    <mat-error *ngIf="passwordFormControl.hasError('required')">
      <strong>Password required</strong>
    </mat-error>

    <button mat-icon-button matSuffix type="button" (click)="hide = !hide" [attr.aria-label]=" 'Hide password'"
      [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility' }}</mat-icon>
    </button>
  </mat-form-field>
  <button mat-button type="button" [disabled]="!formIsValid()" (click)="formSubmit()">Login</button>

</form>
